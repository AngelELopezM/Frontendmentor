<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="Style.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <main class="mainContainer">
    <!-- Left side of the container, where the paragraph are -->
    <aside class="leftContainer">
      <!-- heade -->
      <div>
      <h6 class="HeaderDesign">Get <strong id="Accent">insights</strong> that help your business grow.</h6>
    </div>
      <!-- paragraph -->
      <div>
      <p class="ParagraphDesign">Discover the benefits of data analytics and make better decisions regarding revenue,
        customer
        experience, and overall efficiency.</p>
      </div>
      <!-- Stats -->
      <div class="statsContainer">
        <div class="divFill">
          <label class="statsDesign">10k+</label>
          <br>
          <p class="underStats">COMPANIES</p>
        </div>

        <div class="divFill">
          <label class="statsDesign">314</label> <br>
          <p class="underStats">TEMPLATES</p>
        </div>
        <div class="divFill">
          <label class="statsDesign">12m+</label> <br>
          <p class="underStats">QUERIES</p>
        </div>

      </div>
    </aside>
    <!-- Image side Rigth-->
    <aside>

      <div class="ImageContainer">
        <img src="img/imagen.jpg" class="Image" alt="image">
      </div>

    </aside>

  </main>
</body>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a id="name" href="#">Angel Lopez 829-690-0855</a>.
  </div>
</footer>

</html>
